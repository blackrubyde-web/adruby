[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  esbuild_format = "esm"

[[redirects]]
  from = "/api/creative/analyze"
  to = "/.netlify/functions/creative-analyze"
  status = 200

[[redirects]]
  from = "/api/creative/generate"
  to = "/.netlify/functions/creative-generate"
  status = 200

[[redirects]]
  from = "/api/creative/save"
  to = "/.netlify/functions/creative-save"
  status = 200

[[redirects]]
  from = "/api/creative/status"
  to = "/.netlify/functions/creative-status"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

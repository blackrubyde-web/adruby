[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  AWS_LAMBDA_JS_RUNTIME = "nodejs20.x"

[functions]
  directory = "netlify/functions-build"
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "@img/sharp-linux-x64", "@img/sharp-darwin-arm64", "@img/sharp-darwin-x64", "@img/sharp-libvips-linux-x64", "@img/sharp-libvips-darwin-arm64", "@img/sharp-libvips-darwin-x64"]
  included_files = ["node_modules/sharp/**/*", "node_modules/@img/**/*"]

# Background function for ad generation
[functions."ai-ad-generate-background"]
  external_node_modules = ["sharp", "@img/sharp-linux-x64", "@img/sharp-libvips-linux-x64"]

# Extend timeout for AI functions
[functions."ai-ad-generate"]
  external_node_modules = ["sharp", "@img/sharp-linux-x64", "@img/sharp-libvips-linux-x64"]

# Note: Function timeout requires Netlify Pro plan for > 10s

[[redirects]]
  from = "/api/creative/analyze"
  to = "/.netlify/functions/creative-analyze"
  status = 200

[[redirects]]
  from = "/api/creative/generate"
  to = "/.netlify/functions/creative-generate"
  status = 200

[[redirects]]
  from = "/api/creative/save"
  to = "/.netlify/functions/creative-save"
  status = 200

[[redirects]]
  from = "/api/creative/status"
  to = "/.netlify/functions/creative-status"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

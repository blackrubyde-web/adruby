[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/package.json"]

[functions."*"]
  external_node_modules = ["@resvg/resvg-js", "puppeteer-core", "@sparticuz/chromium"]

[[redirects]]
  from = "/api/creative/analyze"
  to = "/.netlify/functions/creative-analyze"
  status = 200

[[redirects]]
  from = "/api/creative/generate"
  to = "/.netlify/functions/creative-generate"
  status = 200

[[redirects]]
  from = "/api/creative/save"
  to = "/.netlify/functions/creative-save"
  status = 200

[[redirects]]
  from = "/api/creative/status"
  to = "/.netlify/functions/creative-status"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  AWS_LAMBDA_JS_RUNTIME = "nodejs20.x"

[functions]
  directory = "netlify/functions-build"
  node_bundler = "zisi"
  external_node_modules = ["sharp"]

# Extend timeout for AI functions (default is 10s)
[functions."ai-ad-generate"]
  external_node_modules = ["sharp"]
  
# Note: Function timeout requires Netlify Pro plan for > 10s
# If on free plan, the function may still timeout

[[redirects]]
  from = "/api/creative/analyze"
  to = "/.netlify/functions/creative-analyze"
  status = 200

[[redirects]]
  from = "/api/creative/generate"
  to = "/.netlify/functions/creative-generate"
  status = 200

[[redirects]]
  from = "/api/creative/save"
  to = "/.netlify/functions/creative-save"
  status = 200

[[redirects]]
  from = "/api/creative/status"
  to = "/.netlify/functions/creative-status"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

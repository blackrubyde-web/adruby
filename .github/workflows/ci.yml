name: CI

on:
  push:
    branches: [ main, master, fix/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Validate env
        # Only run env validation on the main branch (or master) where production secrets are expected.
        # This avoids failing PRs/feature-branch checks when secrets live only in Netlify.
        if: "github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'"
        run: npm run validate-env --if-present
      - name: Lint
        run: npm run lint --if-present
      - name: Typecheck
        run: npm run typecheck --if-present
      - name: Test
        run: npm run test --if-present
      - name: Build
        run: npm run build --if-present

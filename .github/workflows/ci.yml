name: CI

on:
  push:
    branches: [ main, master, fix/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      # Validate env (removed) - envs are provided by Netlify and not by GitHub Actions for this repo.
      # The original validation step caused CI failures when Secrets are only available in Netlify.
      # If you later want strict CI validation, add the step back and populate GitHub Actions Secrets.
      - name: Lint
        run: npm run lint --if-present
      - name: Typecheck
        run: npm run typecheck --if-present
      - name: Test
        run: npm run test --if-present
      - name: Build
        run: npm run build --if-present
